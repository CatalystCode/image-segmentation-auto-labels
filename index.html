<html lang="en">
<head>
  <title>Test page for image-segmentation-auto-labels project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="endpoint">Endpoint</label>
          <input id="endpoint" value="http://localhost:8080" class="form-control" />
        </div>

        <div class="form-group">
          <label for="image-path">Image path or url</label>
          <input id="image-path" value="/data/test_image.jpg" class="form-control" />
        </div>

        <div class="form-group">
          <label for="algorithm">Algorithm to run</label>
          <select id="algorithm" value="otsu_hue" class="form-control"></select>
          <span class="help-block" id="algorithm-status" style="display:none;"></span>
        </div>

        <div class="form-group">
          <label for="morph">Morphology iterations</label>
          <input id="morph" value="1" class="form-control" type="number" />
        </div>

        <button class="btn btn-primary" id="run-masking">Run</button>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="alert alert-danger" id="error" style="display:none;">Error!</div>

        <img class="img-responsive img-thumbnail" id="masked-image" style="display:none;"></img>
      </div>
    </div>
  </div>
</body>
</html>
