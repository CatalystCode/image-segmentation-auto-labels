<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body {
      padding: 2em;
    }

    #submit {
      margin-top: 2em;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="endpoint">Endpoint</label>
    <input id="endpoint" value="http://localhost:8080/mask" class="form-control" />

    <label for="input">Image path or url</label>
    <input id="input" value="/data/test_image.jpg" class="form-control" />

    <label for="algorithm">Algorithm to run</label>
    <input id="algorithm" value="otsu_hue" class="form-control" />

    <label for="morph">Morphology iterations</label>
    <input id="morph" value="1" class="form-control" type="number" />

    <button class="btn btn-primary" id="submit">Run</button>
  </div>

  <div class="alert alert-info" id="progress" style="display:none;">Running...</div>
  <div class="alert alert-danger" id="error" style="display:none;">Error!</div>

  <img class="img-responsive" id="image" style="display:none;"></img>

  <script>
    $(document).ready(function() {
      $('#submit').click(function() {
        var endpoint = $('#endpoint').val();
        var image_path = $('#input').val();
        var algorithm = $('#algorithm').val();
        var morph = $('#morph').val()

        var request = endpoint +
          '?image_path=' + image_path +
          '&algorithm=' + algorithm +
          '&morph=' + morph;

        $.ajax({
          url: request,
          json: true,
          success: function(response) {
            var base64 = 'data:' + response.type + ';' + response.encoding + ', ' + response.content;
            $('#image').attr('src', base64);
            $('#progress').hide();
            $('#image').show();
          },
          error: function(error) {
            $('#error').show();
            $('#progress').hide();
            $('#image').hide();
            console.error(error);
          }
        });

        $('#image').hide();
        $('#error').hide();
        $('#progress').show();
      });
    });
  </script>
</body>
</html>
